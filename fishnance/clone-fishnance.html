<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col items-center">
    <nav class="mb-15 h-[10vh] w-[90%] flex flex-row justify-between items-center font-medium">
        <img class="h-[45%]" src="asset-fishnance/logo.png" alt="logo">
        <div class="flex flex-row gap-15 text-lg">
            <p>Home</p>
            <p>Services</p>
            <p>Web</p>
            <p>About</p>
            <p>Contact</p>
        </div>
        <button class="flex flex-row justify-center items-center gap-3 w-35 border h-[45%] rounded-full">
            <p>Get Started</p>
            <img class="h-5" src="asset-fishnance/arrow-right.svg" alt="arr">
        </button>
    </nav>
    <div id="hero" class="grid grid-cols-3 grid-rows-3 gap-4 w-[72%] h-[90vh] mb-10">
        <div class="rounded-3xl col-span-2 row-span-3 bg-[#F6F6F6] flex flex-col gap-5">
            <img class="rounded-3xl" src="asset-fishnance/left top.png" alt="flower">
            <button class="ml-10 mt-10 w-58 border-2 h-10 bg-[#F8E8E6] rounded-full flex flex-row gap-2 border border-[#E2715E] text-[#E2715E] justify-center items-center">
                <p class="text-sm font-medium">Next group starts in 3 days</p>
                <img class="h-6" src="asset-fishnance/arrow-right-svgrepo-com.svg" alt="arorange">
            </button>
            <h1 class="ml-10 text-6xl font-semibold leading-[1.2] w-[70%]">Personalize your financial freedom now</h1>
            <button class="text-sm font-medium h-10 w-25 bg-black rounded-full ml-10 text-white">Get Started</button>
        </div>
        <div class="rounded-3xl  col-start-3 row-span-2 bg-[#FE4A23]">
            <div class="bg-[#FFD83B] h-8 w-17 ml-36 mt-10 mb-3 rounded-full flex justify-center items-center">
                <p class="font-medium">+30%</p>
            </div>
            <img src="asset-fishnance/orange graph.png" alt="graph">
            <h2 class="ml-10 mt-20 w-[50%] text-white text-3xl font-medium">Book your offline seat</h2>
        </div>
        <div class="rounded-3xl  col-start-3 row-start-3 bg-[#080808] flex flex-col gap-15 justify-center">
            <h1 class="ml-10 w-[50%] text-white text-3xl font-medium">Sign up for a session</h1>
            <div class="ml-10 flex flex-row h-13 gap-5">
                <img class="h-full" src="asset-fishnance/pp.png" alt="people">
                <div class="border-white border w-35 rounded-full flex justify-center items-center">
                    <p class="text-white">10K+ Member</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
